name: ci-cd-github-actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.X"
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test
